<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic CRUD Application - jQuery EasyUI CRUD Demo</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/color.css">
	<script type="text/javascript" src="__PUBLIC__/include/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/include/easyui.1.4.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/include/easyui.1.4.3/jquery.edatagrid.js"></script>
	<style>
		.form {
			position: absolute;
		    left: 50%;
		    top: 50%;
		    margin: -123px 0 0 -255px;
		}
	</style>
</head>
<body>
	<form id="ff" class="form" method="post" action="{:U('Login/login')}" >
		<img src="__PUBLIC__/images/title.png">
		<p>登入E訂沒問題test</p>
		<table cellpadding="5">
			<tr>
				<td>帳號</td>
				<td><input class="easyui-textbox" type="text" name="account" data-options="required:true" style="width:250px;"></input></td>
			</tr>
			<tr>
				<td>密碼</td>
				<td><input class="easyui-textbox" type="text" name="password"  style="width:250px;"></input></td>
			</tr>
		</table>
		<div id="toolbar">
			<a href="javascript:void(0)" class="easyui-linkbutton"  plain="true" onclick="javascript:$('#dlg').dialog('open')">登入</a>
			<a href="javascript:void(0)" class="easyui-linkbutton"  plain="true" onclick="formclear()">清除</a>
		</div>
	</form>
<script>
function formclear()
{
	$('#ff').form('clear');
}
</script>
</body>
</html>
