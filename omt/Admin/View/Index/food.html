<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Build CRUD DataGrid with jQuery EasyUI - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/color.css">
	<script type="text/javascript" src="__PUBLIC__/include/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/include/easyui.1.4.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/include/easyui.1.4.3/jquery.edatagrid.js"></script>
</head>
<body>
    <div id="dlg" class="easyui-dialog" title="訂餐資料" closed="true" style="width:450px;height:350px;padding:10px;"
		data-options="
			buttons: [{
				text:'確定',
				iconCls:'icon-ok',
				handler:function(){
					append();
					$('#dlg').dialog('close');
				}
			},{
				text:'取消',
				iconCls:'icon-cancel',
				handler:function(){
					$('#dlg').dialog('close');
				}
			}]
		">
		<div style="padding:10px 30px 20px 30px">
		<form id="ff" method="post">
			<table cellpadding="5">
				<tr>
					<td>會員名稱</td>
					<td><input class="easyui-textbox" type="text" id="name" name="name" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>電影院</td>
					<td><input class="easyui-textbox" type="text" id="theater_name" name="theater_name"  style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>食物名稱</td>
					<td><input class="easyui-textbox" type="text" id="food" name="food" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>食物類型</td>
					<td><input class="easyui-textbox" id="type" name="type" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>價格</td>
					<td><input class="easyui-textbox" id="price" name="price" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>大小</td>
					<td><input class="easyui-textbox" id="size" name="size" data-options="required:true" style="width:250px;"></input></td>
				</tr>
			</table>
		</form>
		</div>
	</div>
    <table id="dg" class="easyui-datagrid" style="width:100%;height:530px;"
	toolbar="#toolbar"  idField="id"  rownumbers="true" fitColumns="true" singleSelect="true"
	data-options="url:'{:U('Food/food_r')}',method:'get',fit:true">
			<thead>
			<tr>
				<th field="name" width="50" editor="text">會員名稱</th>
				<th field="theater_name" width="50" editor="text">電影院</th>
				<th field="food" width="50" editor="{type:'validatebox',options:{required:true}}">食物名稱</th>
				<th field="type" width="50" editor="text">食物類型</th>
				<th field="price" width="50" editor="{type:'validatebox',options:{required:true}}">價格</th>
				<th field="size" width="50" editor="{type:'validatebox',options:{required:true}}">大小</th>
				<th field="f_id" width="50" data-options="hidden:true" editor="text">f_id</th>
			</tr>
		</thead>
	</table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dlg').dialog('open')">新增</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyRow()">刪除</a>

        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="javascript:$('#dg').edatagrid('saveRow')">儲存</a>
    </div>
    <script type="text/javascript">
        function append(){
        	$('#ff').form('submit',{
	            onSubmit: function(){
	            	if( $('#ff').form('validate')==false){
	            		$.messager.confirm('Confirm','紅色欄位為必要欄位!!',function(r){
						    if (r){
						        $('#dlg').dialog('open');
						    }
						});
	            	}
	            	else{
	            		/*append_forDB();*/
	            		$.ajax({
			                url: "{:U('Food/append_c')}",
			                data:$('#ff').serialize(),
			                type:"POST",
			                dataType:'text',
			                
			                success: function(result){

			                    result = JSON.parse(result);
			                    if (result==true) {
			                    	$.messager.alert('info','成功新增資料');
			                    	setTimeout("location.href='{:U('Index/food')}'",850);
			                    } 
			                },
			                 error:function(result){ 
			                     console.log(result);
			                }
			        	});
	            		$('#ff').form('clear'); 
	            		return $('#ff').form('validate');
	            	}             
	            }
            });	
        }
   /*     	var name = $('#name').val()
        	var theater_name = $('#theater_name').val()
        	var food = $('#food').val()
        	var type = $('#type').val()
        	var price = $('#price').val()
        	var size = $('#size').val()

        	if(name==''||theater_name==''||food==''||type==''||price==''||size==''){
        		$.messager.confirm('Confirm','紅色欄位為必要欄位!!',function(r){
				    if (r){
				        $('#dlg').dialog('open');
				    }
				});
        	}else {
	        	$('#dg').datagrid('appendRow',{
					name: name,
					theater_name: theater_name,
					food: food,
					type: type,
					price: price,
					size: size
				});

				$('#dlg').dialog('close');
				$('#ff').form('clear');
        	}*/

        function destroyRow(){
        	var row=$('#dg').datagrid('getSelected');
        	if(row){
        		$.messager.confirm('Confirm','確定要刪除此列',function(r){
        			if(r){
        				/*destroyRow_forDB()*/
        				$.ajax({
			                url:"{:U('Food/destroyRow_c')}",
                            data:{
                                delete_f_id:row.f_id
                            },
                            type:"POST",
                            async:false,
			                success: function(result){
			                    result = JSON.parse(result);
			                    if (result==true) {
			                    	$.messager.alert('info','成功刪除資料');
			                    	setTimeout("location.href='{:U('Index/food')}'",850);
			                    }
			                },
			                error:function(result){ 
			                     console.log(result);
			                }
			        	});

        			}

        		});
        	}
        }
    </script>
    
</body>
</html>
