<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Build CRUD DataGrid with jQuery EasyUI - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/include/easyui.1.4.3/themes/color.css">
	<script type="text/javascript" src="__PUBLIC__/include/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/include/easyui.1.4.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/include/easyui.1.4.3/jquery.edatagrid.js"></script>
</head>
<body>
    <div id="dlg" class="easyui-dialog" title="訂餐資料" closed="true" style="width:450px;height:350px;padding:10px;"
		data-options="
			buttons: [{
				text:'確定',
				iconCls:'icon-ok',
				handler:function(){
					append();
					$('#dlg').dialog('close');
				}
			},{
				text:'取消',
				iconCls:'icon-cancel',
				handler:function(){
					$('#dlg').dialog('close');
				}
			}]
		">
		<div style="padding:10px 30px 20px 30px">
		<form id="ff" method="post">
			<table cellpadding="5">
				<tr>
					<td>會員名稱</td>
					<td><input class="easyui-textbox" type="text" name="name" id="name" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>電影院</td>
					<td><input class="easyui-textbox" type="text" name="theater_name" id="theater_name" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>食物名稱</td>
					<td><input class="easyui-textbox" type="text" name="food" id="food" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>食物類型</td>
					<td><input class="easyui-textbox" name="type" id="type" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>價格</td>
					<td><input class="easyui-textbox" name="price" id="price" data-options="required:true" style="width:250px;"></input></td>
				</tr>
				<tr>
					<td>大小</td>
					<td><input class="easyui-textbox" name="size" id="size" data-options="required:true" style="width:250px;"></input></td>
				</tr>
			</table>
		</form>
		</div>
	</div>
    <table id="dg" class="easyui-datagrid" style="width:100%;height:530px;"
	toolbar="#toolbar"  idField="id"  rownumbers="true" fitColumns="true" singleSelect="true"
	data-options="url:'{:U('Food/food_r')}',method:'get',fit:true">
			<thead>
			<tr>
				<th field="name" width="50" editor="text">會員名稱</th>
				<th field="theater_name" width="50" editor="text">電影院</th>
				<th field="food" width="50" editor="{type:'validatebox',options:{required:true}}">食物名稱</th>
				<th field="type" width="50" editor="text">食物類型</th>
				<th field="price" width="50" editor="{type:'validatebox',options:{required:true}}">價格</th>
				<th field="size" width="50" editor="{type:'validatebox',options:{required:true}}">大小</th>
				<th field="f_id" width="50" data-options="hidden:true"  editor="text">f_id</th>
			</tr>
		</thead>
	</table>
    <div id="toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="javascript:$('#dlg').dialog('open')">新增</a>
        <a href="javascript:void(0)"class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleterow()">刪除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-save" plain="true" onclick="save()">儲存</a>
        <!--javascript:$('#dg').edatagrid('saveRow')"-->
    </div>
    <script type="text/javascript">
    	$('#f_id').hide();
        $(function(){
            $('#dg').edatagrid({
                url: 'get_users.php',
                saveUrl: 'save_user.php',
                updateUrl: 'update_user.php',
                destroyUrl: 'destroy_user.php'
            });
        });
        function append(){

	        var name = $("#name").val();                            
	        var theater_name= $('#theater_name').val();
	        var food = $('#food').val();
	        var type = $('#type').val();
	        var price = $('#price').val();
	        var size = $('#size').val();

	        if(name==''||food==''||type==''||price==''||size=='')
	        {
	        	
		        $.messager.confirm('Warning','紅色欄位必須填寫!!!',function(r){
		    		if(r){
		    			$('#dlg').dialog('open');
		    		}
		    	});
		    	
		    }
		    else
		    {
		    	$('#dg').datagrid('appendRow', {
		            name    : name,
		            theater_name : theater_name,
		            food : food,
		            type : type,
		            price : price,
		            size : size
		        });
		        $('#ff').form('clear');
		    }

	        
        }

        function deleterow(){
        	var row = $('#dg').datagrid('getSelected');
            if (row){
                $.messager.confirm('Confirm','確定要刪除此列嗎?',function(r){
			        if (r){
						var index = $('#dg').datagrid('getRowIndex',row);//获取某行的行号
						$('#dg').datagrid('deleteRow',index); //通过行号移除该行
			        }
			    });
            }
        }
    
		/*	$('#dg').datagrid('appendRow',{
				name: 55	,
				theater_name: 30,
			});*/
        
    </script>
    
</body>
</html>
